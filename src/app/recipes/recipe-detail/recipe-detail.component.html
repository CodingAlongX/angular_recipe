<div class="row">
  <div class="col-md-12">
    <img
      [src]="recipe.imagePath"
      alt="{{recipe.name}}"
      class="img-fluid"
      style="max-height:300px; ">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div
      class="btn-group"
      appDropdown
    >
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe</button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToSHoppingList()" style="cursor: pointer ">To shopping list</a></li>
        <li><a
          style="cursor: pointer "
        >Edit recipe</a></li>
        <li><a
          style="cursor: pointer "
        >Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} ({{ingredient.amount}})
      </li>
    </ul>
  </div>
</div>
